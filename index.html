<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <div class="aaa">
    <img class="main__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task main__input input input_text" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="main__subtitle subtitle">Todo</h3>
    <ul class="main__list list list_incomplete" id="incompleteTasks">
      <li class="list__item item">
        <input class="main__input input" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task main__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      <li class="list__item item-editMode">
        <input class="main__input input" type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task main__input input input_text">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    <h3 class="main__subtitle subtitle">Completed</h3>
    <ul class="main__list list list_complete" id="completed-tasks">
      <li class="list__item item">
        <input class="main__input input" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task main__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
