<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">

  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>

  <main class="main">

    <section id="main__title">
      <label class="main__label label label_new-task" for="new-task">Add Item</label>
      <div class="main__title-wrapper">
        <input id="new-task" class="task main__input input input_text new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <h3 class="main__subtitle subtitle">Todo</h3>

    <ul class="main__list list list_incomplete" id="main__incomplete">
      <li class="list__item item">
        <input class="main__input input input__checkbox" type="checkbox">
        <label class="task main__label label">Pay Bills</label>
        <input type="text" class="task main__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button_img" src="./remove.svg" alt="remove">
        </button>
      </li>

      <li class="list__item item item-editMode">
        <input class="main__input input input__checkbox" type="checkbox">
        <label class="task main__label label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task main__input input input_text">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img class="button_img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

    <h3 class="main__subtitle subtitle">Completed</h3>

    <ul class="main__list list list_complete" id="main__complete">
      <li class="list__item item">
        <input class="main__input input input__checkbox" type="checkbox" checked>
        <label class="task main__label label">See the Doctor</label>
        <input type="text" class="task main__input input input_text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img class="button_img" src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>

  </main>

  <script src="app.js"></script>
</body>

</html>
